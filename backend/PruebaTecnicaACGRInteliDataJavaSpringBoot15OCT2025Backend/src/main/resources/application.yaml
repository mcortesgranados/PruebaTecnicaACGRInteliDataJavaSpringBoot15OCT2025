# ============================================
# ðŸŒŸ CONFIGURACIÃ“N GENERAL DEL PROYECTO
# ============================================
spring:
  application:
    name: PruebaTecnicaACGR
  main:
    banner-mode: "console"
  output:
    ansi:
      enabled: ALWAYS  # Colores en consola ðŸŒˆ

  # ============================================
  # ðŸ§± BASE DE DATOS EN MEMORIA (H2)
  # ============================================
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console  # Acceso al panel de H2
  jpa:
    hibernate:
      ddl-auto: update   # crea las tablas automÃ¡ticamente
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# ============================================
# ðŸš€ CONFIGURACIÃ“N DEL SERVIDOR
# ============================================
server:
  port: 8080
  servlet:
    context-path: /

# ============================================
# ðŸ“˜ SWAGGER / OPENAPI PERSONALIZADO
# ============================================
springdoc:
  swagger-ui:
    path: /docs
    display-request-duration: true
    tags-sorter: alpha
    operations-sorter: method
    doc-expansion: none
  api-docs:
    path: /api-docs